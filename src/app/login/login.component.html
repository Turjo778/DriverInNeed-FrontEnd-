<div class="canvas">
    <div class="background">
    
        <div class="row">
            
            <div class="col-xl-1 col-lg-1">              
            </div>
            <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
                <div class="loginForm">
                   <form>
                        <div class="card text-center"  >
                            <div class="card-body">
                            <h2 class="card-title"><strong>Log In</strong></h2>
                            <br>
                            <div class="form-group">

                                <label for="phonenumber">Phone Number</label>
                                <input  type="text" [(ngModel)]="getData.phonenumber"  class="form-control" id="phonenumber" name="phonenumber" placeholder="017XXXXXXXX">
                                
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input  type="password" [(ngModel)]="getData.password"  class="form-control" id="password" name="password" placeholder="password">
                            </div>

                            <br>
                            <button type="button"  (click)="getValue()" class="btn btn-primary">Enter</button>
                            <br>
                            <br>
                            <p class="card-text">Don't have an account?</p>
                            <a  routerLink="/driver_signup_page"  style="padding:20px;" >Driver Signup</a>
                            <a routerLink="/client_signup_page" style="padding:20px;" >Client Signup</a>
                            <br>
                            <br>
                            <a routerLink="/adminlogin" style="padding:20px;" >Admin</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-8 col-md-12 col-sm-12">

                <div class ="banner">
                    <h1>Need Driver Urgently ?</h1>
              
                 </div>
               
            </div>
        </div>
</div>

<app-carousel></app-carousel>
<footer>
    
</footer>
</div>
