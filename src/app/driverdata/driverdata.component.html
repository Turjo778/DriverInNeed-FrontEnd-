<table class="table table-striped" ng-show="show">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>address</th>
            <th>email</th>
            <th>NID</th>
            <th>License No</th>
            <th>Service type</th>
            <th>Driver Status</th>
            
            <th>Delete</th>
        </tr>

    </thead>
    <tbody>
   
        <tr *ngFor="let data of driverdata" >
            <td>{{data[0]}}</td>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
            <td>{{data[3]}}</td>
            <td>{{data[4]}}</td>
            <td>{{data[5]}}</td>
            <td>{{data[6]}}</td>
            <td>{{data[7]}}</td>
            <td>{{data[8]}}</td>
            <td>
                <button type="button" class="btn btn-danger" name="phone" (click)="onDelete(data[2])" >Delete</button>
                
            </td>

        </tr>
    </tbody>

</table>
