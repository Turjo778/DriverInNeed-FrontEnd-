<div class="background">
  
    <div class="row">
        <div class="col-xl-8 col-lg-8">
       

        </div>
        <div class="col-xl-3 col-lg-3 col-sm">
            <div class="loginForm">
                <form [formGroup]="form" >
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="ClientFname">First Name</label>
                      <input formControlName="ClientFname" type="text" class="form-control" id="ClientFname"  placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="ClientLname">Last Name</label>
                      <input formControlName="ClientLname" type="text" class="form-control" id="ClientLname"  placeholder="Last Name">
                    </div>
                  </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="ClientEmail">Email</label>
                        <input formControlName="ClientEmail" type="email" class="form-control" id="ClientEmail"  placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="ClientPassword">Password</label>
                        <input formControlName="ClientPassword" type="password" class="form-control" id="ClientPassword"  placeholder="Password">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="RClientPassword">Retype Password</label>
                        <input formControlName="ClientPassword" type="password" class="form-control" id="RClientPassword" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="ClientAddress">Address</label>
                      <input formControlName="ClientAddress" type="text" class="form-control" id="ClientAddress"  placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="ClientPhone">Phone Number</label>
                      <input formControlName="ClientPhoneNo" type="text" class="form-control" id="ClientPhone"  placeholder="017XXXXXXXX">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="ClientNid">NID</label>
                        <input formControlName="ClientNid" type="text" class="form-control" id="ClientNid" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="ClientCarLicense">Car License No</label>
                        <input formControlName="ClientCarLicense" type="text" class="form-control" id="ClientCarLicense" >
                      </div>  
                    </div>
                   
                    <button type="button" (click)=getClientValue() class="btn btn-primary">Sign up</button>
                    <!-- ClientFname,ClientLname,ClientEmail,ClientPassword,ClientAddress,ClientPhoneNo,ClientNid,ClientCarLicense -->
                    
                  </form>

            </div>
        </div>
        <div class="col-xl-1 col-lg-1"></div>
    </div>
</div>
